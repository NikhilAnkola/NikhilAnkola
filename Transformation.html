<html>
<head>
<style>
div{
     width      : 200px;
     height     : 200px;
     background : grey;
     border     : 2px solid black;
}
div#myDiv{
    transform : rotate(50deg);
}	
</style>
</head>
<body>

<h1>Here Transformation takes place</h1>
<p> The block is rotated clockwise </p>

<div> The original block </div>
<div id="myDiv"> This is the rotated block </div>

</body>
</html>
