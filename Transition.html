<html>
<head>
<style>
div{
     width : 100px;
     height : 100px;
     background : pink;
     transition-delay : 2s;
     transition : width 3s, height 4s;
}

div:hover{
    width: 500px;
    height: 500px;
}

</style>
</head>

<body>

<h1> Observe the Transition </h1>
<p> Hover over the box to see the Transition </p>
<div></div>

</body>
</html>
